<head>
  <meta charset="UTF-8" />

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
      white-space: nowrap; /* Emp√™che le texte de passer √† la ligne */
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>


   <header class="site-header">
  <nav class="nav">
    <button class="nav-toggle" aria-label="Menu">
      <span class="bar"></span>
      <span class="bar"></span>

      <li><a href="signaler.html">Signaler un probl√®me</a></li>
      <li><a href="voir.html">Voir les signalements</a></li>
    </ul>
  </nav>
</header>

<div class="container">

  <div class="header">
    <h2>Voir les signalements</h2>
    <p>Consultez les signalements envoy√©s par les employ√©s.</p>
  </div>

  <div class="section" id="gate" style="margin-top:1rem">
    <p>Entrez le code de s√©curit√© :</p>
    <form id="code-form">
      <input id="code-input" type="password" placeholder="Code de s√©curit√©" required />
      <button class="btn btn-warning">Entrer</button>
    </form>
  </div>

  <div class="section" id="dashboard" style="display:none;">
    <button id="refresh" class="btn">üîÑ Rafra√Æchir</button>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Copropri√©t√©</th>
            <th>Description</th>
            <th>Employ√©</th>
            <th>Cr√©√© le</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBzXEN0e-4dgh9NVVF7JGzpKtJrPnuzo0Y",
    authDomain: "copro-256d7.firebaseapp.com",
    projectId: "copro-256d7",
    storageBucket: "copro-256d7.firebasestorage.app",
    messagingSenderId: "665588381388",
    appId: "1:665588381388:web:a0567533ff1a62407db469",
    measurementId: "G-Y7YNZDDCTD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const rows = document.getElementById('rows');

  async function load() {
    rows.innerHTML = '<tr><td colspan="5">Chargement‚Ä¶</td></tr>';
    try {
      const q = query(collection(db, "signalements"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        rows.innerHTML = '<tr><td colspan="5">Aucun signalement.</td></tr>';
        return;
      }
      rows.innerHTML = '';
      snapshot.docs.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement('tr');
       tr.innerHTML = `
  <td data-label="Copropri√©t√©"><span>${data.copro}</span></td>
  <td data-label="Description"><span>${data.description}</span></td>
  <td data-label="Employ√©"><span>${data.employee || ''}</span></td>
  <td data-label="Cr√©√© le"><span>${data.createdAt ? data.createdAt.toDate().toLocaleString('fr-FR') : ''}</span></td>
  <td data-label="Actions"><span><button class="btn btn-danger del" data-id="${docSnap.id}">Supprimer</button></span></td>
`;

        rows.appendChild(tr);
      });

      document.querySelectorAll('.del').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (confirm("Supprimer ce signalement ?")) {
            await deleteDoc(doc(db, "signalements", btn.dataset.id));
            load();
          }
        });
      });
    } catch (err) {
      console.error(err);
      rows.innerHTML = '<tr><td colspan="5">Erreur de chargement</td></tr>';
    }
  }

  document.getElementById('code-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const code = document.getElementById('code-input').value;
    if (code === "0000") {
      document.getElementById('gate').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      load();
    } else {
      alert("Code incorrect ‚ùå");
    }
  });

  document.getElementById('refresh').addEventListener('click', load);
  document.querySelector('.nav-toggle').addEventListener('click', () => {
    document.querySelector('.nav-menu').classList.toggle('show');
  });
</script>
<script>
  const toggleButton = document.querySelector('.nav-toggle');
  const menu = document.querySelector('.nav-menu');

  toggleButton.addEventListener('click', () => {
    toggleButton.classList.toggle('open');
    menu.classList.toggle('open');
  });
</script>

</body>
</html>
