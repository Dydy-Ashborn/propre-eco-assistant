<head>

    body {

    table {

    th,
    td {

    }

    }

    .toolbar {

      gap: 10px;

</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <button class="nav-toggle" aria-label="Menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index.html">üè† Accueil</a></li>
        <li><a href="signaler.html">üì¢ Signaler un probl√®me</a></li>
        <li><a href="voir.html">
            üìñ Voir les signalements
            <span id="notifBadge" class="notif-badge">0</span>
          </a></li>
        <li><a href="pointeuse.html">üïù Pointeuse</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="header">
      <h2>Voir les signalements</h2>
      <p>Consultez les signalements envoy√©s par les employ√©s.</p>
    </div>

    <div class="section" id="gate" style="margin-top:1rem">
      <p>Entrez le code de s√©curit√© :</p>
      <form id="code-form">
        <input id="code-input" type="password" placeholder="Code de s√©curit√©" required />
        <button class="btn btn-warning">Entrer</button>
      </form>
    </div>

    <div class="section" id="dashboard" style="display:none;">
      <div class="toolbar">
        <button id="refresh" class="btn">üîÑ Rafra√Æchir</button>
        <button id="sortByDate" class="btn" style="background-color:#27ae60!important;">üìÖ Trier par date</button>
        <button id="sortByEmployee" class="btn" style="background-color:#27ae60!important;">üë§ Trier par employ√©</button>
        <button id="deleteSelected" class="btn btn-danger">üóëÔ∏è Supprimer s√©lection</button>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>Copropri√©t√©</th>
              <th>Description</th>
              <th>Employ√©</th>
              <th>Images</th>
              <th>Cr√©√© le</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzXEN0e-4dgh9NVVF7JGzpKtJrPnuzo0Y",
      authDomain: "copro-256d7.firebaseapp.com",
      projectId: "copro-256d7",
      storageBucket: "copro-256d7.firebasestorage.app",
      messagingSenderId: "665588381388",
      appId: "1:665588381388:web:a0567533ff1a62407db469",
      measurementId: "G-Y7YNZDDCTD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rows = document.getElementById('rows');

    let currentSort = "createdAt";

    async function deleteFromImgBB(deleteUrl) {
      try {
        await fetch(deleteUrl);
      } catch (err) {
        console.error("Erreur suppression ImgBB :", err);
      }
    }

    async function load() {
      rows.innerHTML = '<tr><td colspan="6">Chargement‚Ä¶</td></tr>';
      try {
        const q = query(collection(db, "signalements"), orderBy(currentSort, "asc"));
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          rows.innerHTML = '<tr><td colspan="6">Aucun signalement.</td></tr>';
          return;
        }
        rows.innerHTML = '';
        snapshot.docs.forEach(docSnap => {
          const data = docSnap.data();
          const tr = document.createElement('tr');

          let imgHTML = "";
          if (data.images && data.images.length > 0) {
            imgHTML = data.images.map(img =>
              `<a href="${img.url}" target="_blank"><img src="${img.url}" class="thumb" /></a>`
            ).join(" ");
          }

          tr.innerHTML = `
            <td><input type="checkbox" class="rowCheckbox" data-id="${docSnap.id}" data-urls='${JSON.stringify((data.images || []).map(img => img.deleteUrl))}'></td>
            <td>${data.copro}</td>
            <td>${data.description}</td>
            <td>${data.employee || ''}</td>
            <td>${imgHTML}</td>
            <td>${data.createdAt ? data.createdAt.toDate().toLocaleString('fr-FR') : ''}</td>
          `;

          rows.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        rows.innerHTML = '<tr><td colspan="6">Erreur de chargement</td></tr>';
      }
    }

    async function deleteSelected() {
      const selected = document.querySelectorAll(".rowCheckbox:checked");
      if (selected.length === 0) {
        alert("S√©lectionne au moins un signalement.");
        return;
      }
      if (!confirm(`Supprimer ${selected.length} signalement(s) ?`)) return;

      for (let checkbox of selected) {
        const deleteUrls = JSON.parse(checkbox.dataset.urls || "[]");
        for (let url of deleteUrls) {
          await deleteFromImgBB(url);
        }
        await deleteDoc(doc(db, "signalements", checkbox.dataset.id));
      }
      load();
    }

    document.getElementById('code-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('code-input').value;
      if (code === "110389") {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        load();
      } else {
        alert("Code incorrect ‚ùå");
      }
    });

    document.getElementById('refresh').addEventListener('click', load);
    document.getElementById('sortByDate').addEventListener('click', () => {
      currentSort = "createdAt";
      load();
    });
    document.getElementById('sortByEmployee').addEventListener('click', () => {
      currentSort = "employee";
      load();
    });
    document.getElementById('deleteSelected').addEventListener('click', deleteSelected);

    document.getElementById('selectAll').addEventListener('change', (e) => {
      const checkboxes = document.querySelectorAll('.rowCheckbox');
      checkboxes.forEach(cb => cb.checked = e.target.checked);
    });
  </script>

  <script type="module" src="script.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    const toggleButton = document.querySelector('.nav-toggle');
    const menu = document.querySelector('.nav-menu');
    toggleButton.addEventListener('click', () => {
      toggleButton.classList.toggle('open');
      menu.classList.toggle('open');
    });
  </script>
</body>

</html>
