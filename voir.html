    <div class="container">
        <div class="header">
            <h2>Voir les signalements</h2>
            <p>Consultez les signalements envoy√©s par les employ√©s.</p>
        </div>

        <div class="section" id="gate" style="margin-top:1rem">
            <p>Entrez le code de s√©curit√© :</p>

        <div class="section" id="dashboard" style="display:none;">
            <button id="refresh" class="btn">üîÑ Rafra√Æchir</button>

                <table class="table">
                    <thead>

                            <th>Copropri√©t√©</th>

                            <th>Cr√©√© le</th>

                        </tr>
                    </thead>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzXEN0e-4dgh9NVVF7JGzpKtJrPnuzo0Y",
            authDomain: "copro-256d7.firebaseapp.com",
            projectId: "copro-256d7",
            storageBucket: "copro-256d7.firebasestorage.app",
            messagingSenderId: "665588381388",
            appId: "1:665588381388:web:a0567533ff1a62407db469",
            measurementId: "G-Y7YNZDDCTD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rows = document.getElementById('rows');

        async function deleteFromImgBB(deleteUrl) {
            try {
                await fetch(deleteUrl);
            } catch (err) {
                console.error("Erreur suppression ImgBB :", err);
            }
        }

        async function load() {
            rows.innerHTML = '<tr><td colspan="6">Chargement‚Ä¶</td></tr>';
            try {
                const q = query(collection(db, "signalements"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                if (snapshot.empty) {
                    rows.innerHTML = '<tr><td colspan="6">Aucun signalement.</td></tr>';
                    return;
                }
                rows.innerHTML = '';
                snapshot.docs.forEach(docSnap => {
                    const data = docSnap.data();
                    const tr = document.createElement('tr');

                    let imgHTML = "";
                    if (data.images && data.images.length > 0) {
                        imgHTML = data.images.map(img =>
                            `<a href="${img.url}" target="_blank"><img src="${img.url}" class="thumb" /></a>`
                        ).join(" ");
                    }

                    tr.innerHTML = `
                    <td>${data.copro}</td>
                    <td>${data.description}</td>
                    <td>${data.employee || ''}</td>
                    <td>${imgHTML}</td>
                    <td>${data.createdAt ? data.createdAt.toDate().toLocaleString('fr-FR') : ''}</td>
                    <td><button class="btn btn-danger del" data-id="${docSnap.id}">Supprimer</button></td>
                `;

                    tr.dataset.deleteUrls = JSON.stringify((data.images || []).map(img => img.deleteUrl));

                    rows.appendChild(tr);
                });

                document.querySelectorAll('.del').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (confirm("Supprimer ce signalement ?")) {
                            const tr = btn.closest('tr');
                            const deleteUrls = JSON.parse(tr.dataset.deleteUrls || "[]");

                            for (let url of deleteUrls) {
                                await deleteFromImgBB(url);
                            }

                            await deleteDoc(doc(db, "signalements", btn.dataset.id));
                            load();
                        }
                    });
                });
            } catch (err) {
                console.error(err);
                rows.innerHTML = '<tr><td colspan="6">Erreur de chargement</td></tr>';
            }
        }

        document.getElementById('code-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('code-input').value;
            if (code === "110389") {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                load();
            } else {
                alert("Code incorrect ‚ùå");
            }
        });

        document.getElementById('refresh').addEventListener('click', load);
    </script>
