<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointeuse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #3d9852;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        #employeeList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .employee-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .employee-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .employee-card button {
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .employee-card button:hover {
            background: #45a049;
        }

        @media(max-width: 500px) {
            #employeeList {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- MENU IDENTIQUE Ã€ INDEX -->

        <nav class="nav">
            <button class="nav-toggle" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>

            </button>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="signaler.html">Signaler un problÃ¨me</a></li>
                <li><a href="voir.html">Voir les signalements</a></li>
                <li><a href="pointeuse.html">Pointeuse</a></li>
            </ul>
        </nav>
    </header>

    <h2>ðŸ•’ Pointeuse</h2>
    <p style="text-align:center; color:#ffffff!important">SÃ©lectionnez votre profil et entrez votre code pour ouvrir votre Google Sheet :</p><br>

    <div id="employeeList"></div>

    <script>
        // Toggle menu
        const toggleButton = document.querySelector('.nav-toggle');
        const menu = document.querySelector('.nav-menu');

        toggleButton.addEventListener('click', () => {
            toggleButton.classList.toggle('open');
            menu.classList.toggle('open');
        });

        // Liste des employÃ©s
        const employees = [
            { name: "Dylan", sheet: "https://docs.google.com/spreadsheets/d/19b3P7ZG2ZsCREH2r2x-sAFRjCcwHW553_aCVzxFcDIY/edit?gid=0#gid=0", code: "1412" },
            { name: "OcÃ©ane", sheet: "https://docs.google.com/spreadsheets/d/19b3P7ZG2ZsCREH2r2x-sAFRjCcwHW553_aCVzxFcDIY/edit?gid=0#gid=0", code: "1412" },
            { name: "Sam", sheet: "https://docs.google.com/spreadsheets/d/19b3P7ZG2ZsCREH2r2x-sAFRjCcwHW553_aCVzxFcDIY/edit?gid=0#gid=0", code: "1412" }
        ];

        const container = document.getElementById('employeeList');

        employees.forEach(emp => {
            const card = document.createElement('div');
            card.className = 'employee-card';
            card.innerHTML = `
                <h3>${emp.name}</h3>
                <button>AccÃ©der</button>
            `;
            card.querySelector('button').addEventListener('click', () => {
                const userCode = prompt(`Entrez votre code pour ${emp.name}:`);
                if (userCode === emp.code) {
                    window.open(emp.sheet, '_blank');
                } else {
                    alert("Code incorrect !");
                }
            });
            container.appendChild(card);
        });
    </script>

</body>
