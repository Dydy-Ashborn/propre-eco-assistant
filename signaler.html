        * {

        :root {

        .upload-info {

            cursor: pointer;
            transition: var(--transition);

        .file-input:hover {
            border-color: var(--primary);

        /* Preview des images */
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        .preview-item {

        .preview-item:hover {

        }

        .preview-image {
            width: 100%;

        }

        .preview-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;

            display: flex;
            align-items: center;

        .preview-remove:hover {
            background: #dc2626;

        /* Boutons modernes */
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

        .btn-warning {

        /* Status messages */

        .status.error {

            border: 2px solid #dc3545;

        .status.loading {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
            border: 2px solid #2196f3;
            display: block;

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }

        /* Footer */

            padding: 2rem;

            .nav-menu a {
                color: var(--text);

            }

            .container {

                padding: 0 0.5rem;
            }

            .card-header {

            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .card-content {

            }

            .form {
                gap: 1.5rem;
            }

            .upload-section {
                padding: 1.5rem;

            .image-preview {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

        @media (max-width: 480px) {

            }

                padding: 0.75rem 1.5rem;

            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzXEN0e-4dgh9NVVF7JGzpKtJrPnuzo0Y",
            authDomain: "copro-256d7.firebaseapp.com",
            projectId: "copro-256d7",
            storageBucket: "copro-256d7.firebasestorage.app",
            messagingSenderId: "665588381388",
            appId: "1:665588381388:web:a0567533ff1a62407db469",
            measurementId: "G-Y7YNZDDCTD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('report-form');
        const status = document.getElementById('status');
        const imagesInput = document.getElementById('images-input');
        const imagePreview = document.getElementById('image-preview');
        const notifBadge = document.getElementById('notifBadge');
        const API_KEY = "7f0e4433bcc19c0f1408f57919fbcf14";

        let selectedFiles = [];

        // Fonction pour compter et mettre √† jour le badge de notification
        async function updateNotificationBadge() {
            try {
                const q = query(collection(db, "signalements"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                const count = querySnapshot.size;
                
                notifBadge.textContent = count;
                notifBadge.classList.remove('loading');
                
                // Animation si nouveau signalement
                if (count > 0) {
                    notifBadge.style.animation = 'pulse 0.5s ease-out';
                    setTimeout(() => {
                        notifBadge.style.animation = 'pulse 2s infinite';
                    }, 500);
                }
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration du nombre de signalements:", error);
                notifBadge.textContent = "!";
                notifBadge.classList.remove('loading');
            }
        }

        // Navigation mobile
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.nav-toggle');
            const menu = document.querySelector('.nav-menu');

            toggleButton.addEventListener('click', () => {
                menu.classList.toggle('open');
            });

            // Fermer le menu en cliquant sur un lien
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.remove('open');
                });
            });

            // Charger le compteur de notifications au d√©marrage
            updateNotificationBadge();
            
            // Mettre √† jour le compteur toutes les 30 secondes
            setInterval(updateNotificationBadge, 30000);
        });

        // Gestion des images
        imagesInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            // Limiter √† 3 images
            if (files.length > 3) {
                showStatus('Vous ne pouvez s√©lectionner que 3 images maximum', 'error');
                return;
            }

            selectedFiles = files;
            displayImagePreview(files);
        });

        function displayImagePreview(files) {
            imagePreview.innerHTML = '';
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}" class="preview-image">
                        <button type="button" class="preview-remove" onclick="removeImage(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    imagePreview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        // Fonction globale pour supprimer une image
        window.removeImage = function(index) {
            selectedFiles.splice(index, 1);
            displayImagePreview(selectedFiles);
            
            // Mettre √† jour l'input file
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            imagesInput.files = dt.files;
        };

        // Upload vers ImgBB
        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append("image", file);

            const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                method: "POST",
                body: formData
            });

            if (!res.ok) throw new Error("Upload ImgBB √©chou√©");

            const data = await res.json();
            return {
                url: data.data.display_url,
                deleteUrl: data.data.delete_url
            };
        }

        // Affichage des messages de statut
        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-times-circle',
                loading: 'fas fa-spinner fa-spin'
            };
            
            status.innerHTML = `
                <i class="${icons[type]}"></i>
                ${message}
            `;

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const copro = document.getElementById('copro-input').value.trim();
            const description = document.getElementById('desc-input').value.trim();
            const employee = document.getElementById('signature-input').value.trim();

            if (!copro || !description || !employee) {
                showStatus('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            showStatus("Envoi du signalement en cours...", "loading");

            try {
                let images = [];

                // Upload des images si pr√©sentes
                if (selectedFiles.length > 0) {
                    showStatus(`Upload des images... (0/${selectedFiles.length})`, "loading");
                    
                    for (let i = 0; i < selectedFiles.length; i++) {
                        try {
                            showStatus(`Upload des images... (${i + 1}/${selectedFiles.length})`, "loading");
                            const uploaded = await uploadToImgBB(selectedFiles[i]);
                            images.push(uploaded);
                        } catch (err) {
                            console.error("Erreur upload image :", err);
                            showStatus(`Erreur lors de l'upload de l'image ${i + 1}`, "error");
                        }
                    }
                }

                showStatus("Enregistrement du signalement...", "loading");

                // Enregistrer dans Firebase
                await addDoc(collection(db, "signalements"), {
                    copro,
                    description,
                    employee,
                    images, // tableau [{url, deleteUrl}]
                    createdAt: new Date()
                });

                // Envoi notification ntfy
                let message = `üö® Nouveau signalement de ${employee} sur ${copro}\n${description}`;
                
                // Ajouter l'URL de la premi√®re image si disponible
                if (images.length > 0 && images[0].url) {
                    message += `\nüì∏ ${images[0].url}`;
                }

                try {
                    await fetch("https://ntfy.sh/signalement-propre-eco", {
                        method: "POST",
                        body: message
                    });
                } catch (ntfyError) {
                    console.error("Erreur notification ntfy:", ntfyError);
                }
                
                showStatus("‚úÖ Signalement envoy√© avec succ√®s !", "success");
                
                // R√©initialiser le formulaire
                form.reset();
                selectedFiles = [];
                imagePreview.innerHTML = '';
                
                // Mettre √† jour imm√©diatement le compteur de notifications
                setTimeout(() => {
                    updateNotificationBadge();
                }, 1000);
                
            } catch (err) {
                console.error("Erreur:", err);
                showStatus(`‚ùå Erreur lors de l'envoi : ${err.message}`, "error");
            }
        });

        // √âcouter les changements en temps r√©el (optionnel)
        // Ceci permettra de mettre √† jour le compteur si d'autres utilisateurs ajoutent des signalements
        import { onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        // √âcouter les changements en temps r√©el
        const q = query(collection(db, "signalements"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const count = snapshot.size;
            notifBadge.textContent = count;
            notifBadge.classList.remove('loading');
            
            // Animation pour les nouveaux signalements
            if (count > 0) {
                notifBadge.style.animation = 'pulse 0.5s ease-out';
                setTimeout(() => {
                    notifBadge.style.animation = 'pulse 2s infinite';
                }, 500);
            }
        }, (error) => {
            console.error("Erreur lors de l'√©coute des signalements:", error);
            notifBadge.textContent = "!";
            notifBadge.classList.remove('loading');
        });
    </script>
</body>
