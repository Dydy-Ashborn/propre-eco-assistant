    <div class="container" style="margin-top: 1rem;">

        </div>

        <div class="section">
            <form id="report-form" class="form">
                <label for="copro-input">üîç Rechercher une copropri√©t√©</label>
                <input type="text" id="copro-input" class="search-input" placeholder="Nom de la copropri√©t√©‚Ä¶"
                    required />

                <label for="desc-input">Description du probl√®me</label>

                    placeholder="D√©crivez le probl√®me‚Ä¶" required></textarea>

                <label for="signature-input">Signature de l'employ√©</label>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzXEN0e-4dgh9NVVF7JGzpKtJrPnuzo0Y",
            authDomain: "copro-256d7.firebaseapp.com",
            projectId: "copro-256d7",
            storageBucket: "copro-256d7.firebasestorage.app",
            messagingSenderId: "665588381388",
            appId: "1:665588381388:web:a0567533ff1a62407db469",
            measurementId: "G-Y7YNZDDCTD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('report-form');
        const status = document.getElementById('status');
        const API_KEY = "7f0e4433bcc19c0f1408f57919fbcf14";

        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append("image", file);

            const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                method: "POST",
                body: formData
            });

            if (!res.ok) throw new Error("Upload ImgBB √©chou√©");

            const data = await res.json();
            return {
                url: data.data.display_url,
                deleteUrl: data.data.delete_url
            };
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const copro = document.getElementById('copro-input').value.trim();
            const description = document.getElementById('desc-input').value.trim();
            const employee = document.getElementById('signature-input').value.trim();
            const files = document.getElementById('images-input').files;

            if (!copro || !description || !employee) return;

            status.textContent = "Envoi en cours‚Ä¶";

            try {
                let images = [];

                // Upload des images si pr√©sentes
                if (files.length > 0) {
                    for (let file of files) {
                        try {
                            const uploaded = await uploadToImgBB(file);
                            images.push(uploaded);
                        } catch (err) {
                            console.error("Erreur upload image :", err);
                        }
                    }
                }

                await addDoc(collection(db, "signalements"), {
                    copro,
                    description,
                    employee,
                    images, // tableau [{url, deleteUrl}]
                    createdAt: new Date()
                });

                status.textContent = "Signalement envoy√© ‚úÖ";
                form.reset();
            } catch (err) {
                console.error(err);
                status.textContent = "Erreur lors de l‚Äôenvoi ‚ùå";
            }
        });

        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('show');
        });
    </script>
