<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Envoyer des photos - Propre Eco</title>
    
    <!-- PWA Configuration -->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo.png" />
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Métadonnées -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Propre Eco">
    <meta name="theme-color" content="#10B981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Scripts et styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles pour la preview améliorée */
        .image-preview {
            max-height: 400px;
            overflow-y: auto;
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            background: #f8fafc;
            position: relative;
        }

        .image-preview::-webkit-scrollbar {
            width: 8px;
        }

        .image-preview::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .image-preview::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .image-preview::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .preview-header {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-counter {
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preview-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .btn-clear:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-compact {
            background: #6366f1;
            color: white;
        }

        .btn-compact:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
        }

        .preview-grid.compact {
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e5e7eb;
            background: white;
            transition: all 0.3s ease;
        }

        .preview-item:hover {
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .preview-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            display: block;
        }

        .preview-grid.compact .preview-image {
            height: 60px;
        }

        .preview-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .preview-remove:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .preview-size {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.6rem;
            padding: 2px 4px;
            text-align: center;
        }

        .compression-info {
            margin-top: 1rem;
            padding: 0.75rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Bouton d'envoi flottant */
        .floating-submit {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .floating-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
        }

        .floating-submit.visible {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .preview-grid.compact {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }

            .floating-submit {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Animation pour le scroll */
        .scroll-indicator {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 0.8rem;
            opacity: 0.7;
            pointer-events: none;
        }

        .signature-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(72, 187, 120, 0.05);
            border: 1px solid rgba(72, 187, 120, 0.2);
            border-radius: 8px;
        }

        .signature-saved {
            color: #48bb78;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signature-saved i {
            font-size: 1rem;
        }

        .change-signature {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .change-signature:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .change-signature:active {
            transform: translateY(0);
        }

        .form-input[readonly] {
            background: linear-gradient(135deg, #f0f8ff, #e6f3ff) !important;
            border-color: #48bb78;
            color: #2d3748;
            cursor: not-allowed;
        }

        .form-input[readonly]:focus {
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
            border-color: #48bb78;
        }

        .form-input {
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .signature-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .signature-saved {
                text-align: center;
                justify-content: center;
            }

            .change-signature {
                justify-content: center;
                width: 100%;
            }
        }

        .nav-toggle {
            font-size: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --secondary: #3b82f6;
            --accent: #8b5cf6;
            --background: linear-gradient(135deg, #4aaf70 0%, #2d8650 100%);
            --surface: #ffffff;
            --surface-alt: #f8fafc;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
        }

        .logo i {
            background: var(--primary);
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .nav-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            font-weight: 500;
            white-space: nowrap;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: var(--transition);
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #4aaf70 0%, #2d8650 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a"><stop offset="20%" stop-color="%23fff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23fff" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .card-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .card-header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card-content {
            padding: 2rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .form-label i {
            background: var(--secondary);
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: white;
            color: var(--text);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .upload-section {
            padding: 2rem;
            border: 3px dashed var(--secondary);
            border-radius: var(--radius);
            background: linear-gradient(135deg, #4aaf70 0%, #2d8650 100%);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: var(--transition);
        }

        .upload-section:hover::before {
            left: 100%;
        }

        .upload-section:hover {
            border-color: #2563eb;
            transform: scale(1.02);
        }

        .upload-info {
            margin-bottom: 1rem;
            color: var(--text-light);
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input:hover {
            border-color: var(--secondary);
            background: var(--surface-alt);
        }

        .image-preview {
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            max-width: 30%;
        }

        .preview-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-remove:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .preview-size {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            display: none;
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #28a745;
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #dc3545;
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .status.loading {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
            border: 2px solid #2196f3;
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .app-footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin-top: auto;
        }

        .compression-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #1565c0;
            border-left: 4px solid #2196f3;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #92400e;
            font-size: 0.9rem;
        }

        .alert i {
            color: #f59e0b;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .nav-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
            }

            .nav-menu.open {
                display: flex;
            }

            .nav-menu a {
                color: var(--text);
                background: rgba(59, 130, 246, 0.1);
                border-color: var(--border);
            }

            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .card-header {
                padding: 1.5rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 1.5rem;
            }

            .form {
                gap: 1.5rem;
            }

            .upload-section {
                padding: 1.5rem;
            }

            .image-preview {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.25rem;
            }

            .card-header h1 {
                font-size: 1.25rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .form-label {
                font-size: 1rem;
            }

            .form-input {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="img/logo.png" width="60px" alt="">

                Propre Eco Assistant
            </a>


            <button class="nav-toggle" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>

            <nav>
                <ul class="nav-menu">

        // Fonction de compression d'image
        // Fonction de compression d'image AMÉLIORÉE
        async function compressImageSmart(file, maxW = 1200, maxH = 900, quality = 0.8) {
            // Vérifier d'abord si le fichier est valide
            if (!file || !file.type.startsWith('image/')) {
                throw new Error('Fichier non valide ou non supporté');
            }

            // Essayer createImageBitmap en premier (plus moderne)
            if ('createImageBitmap' in window) {
                try {
                    const bitmap = await createImageBitmap(file, {
                        imageOrientation: 'from-image',
                        premultiplyAlpha: 'none',
                        colorSpaceConversion: 'none'
                    });

                    const { blob } = await drawToCanvas(bitmap.width, bitmap.height, (canvas, ctx) => {
                        const { w, h } = fit(bitmap.width, bitmap.height, maxW, maxH);
                        canvas.width = w;
                        canvas.height = h;
                        ctx.drawImage(bitmap, 0, 0, w, h);
                    }, quality);

                    bitmap.close(); // Libérer la mémoire

                    if (blob.size > 500 * 1024) {
                        const bitmap2 = await createImageBitmap(file, {
                            imageOrientation: 'from-image',
                            premultiplyAlpha: 'none',
                            colorSpaceConversion: 'none'
                        });

                        const { blob: blob2 } = await drawToCanvas(bitmap2.width, bitmap2.height, (canvas, ctx) => {
                            const { w, h } = fit(bitmap2.width, bitmap2.height, maxW, maxH);
                            canvas.width = w;
                            canvas.height = h;
                            ctx.drawImage(bitmap2, 0, 0, w, h);
                        }, 0.65);

                        bitmap2.close();
                        return { blob: blob2 };
                    }
                    return { blob };
                } catch (error) {
                    console.warn('createImageBitmap échoué, fallback vers Image:', error.message);
                    // Continue avec la méthode Image fallback ci-dessous
                }
            }

            // Fallback avec Image classique (plus compatible)
            return new Promise((resolve, reject) => {
                const img = new Image();

                // Gérer les erreurs de chargement
                img.onerror = (error) => {
                    console.error('Erreur chargement image:', error);
                    reject(new Error(`Impossible de charger l'image: ${file.name}. Format peut-être non supporté.`));
                };

                // Gérer l'abort si l'image prend trop de temps
                const timeout = setTimeout(() => {
                    img.src = '';
                    reject(new Error(`Timeout lors du chargement de l'image: ${file.name}`));
                }, 30000); // 30 secondes max

                img.onload = async () => {
                    clearTimeout(timeout);

                    try {
                        // Vérifier si l'image est valide
                        if (img.width === 0 || img.height === 0) {
                            throw new Error('Image corrompue ou dimensions invalides');
                        }

                        const { blob } = await drawToCanvas(img.width, img.height, (canvas, ctx) => {
                            const { w, h } = fit(img.width, img.height, maxW, maxH);
                            canvas.width = w;
                            canvas.height = h;

                            // Améliorer la qualité de rendu
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';

                            ctx.drawImage(img, 0, 0, w, h);
                        }, quality);

                        if (blob.size > 500 * 1024) {
                            const { blob: blob2 } = await drawToCanvas(img.width, img.height, (canvas, ctx) => {
                                const { w, h } = fit(img.width, img.height, maxW, maxH);
                                canvas.width = w;
                                canvas.height = h;

                                ctx.imageSmoothingEnabled = true;
                                ctx.imageSmoothingQuality = 'high';

                                ctx.drawImage(img, 0, 0, w, h);
                            }, 0.65);
                            resolve({ blob: blob2 });
                        } else {
                            resolve({ blob });
                        }
                    } catch (error) {
                        reject(new Error(`Erreur lors de la compression de ${file.name}: ${error.message}`));
                    }
                };

                // Créer l'URL pour l'image
                try {
                    img.src = URL.createObjectURL(file);
                } catch (error) {
                    clearTimeout(timeout);
                    reject(new Error(`Impossible de créer l'URL pour ${file.name}`));
                }
            });
        }
        function fit(w, h, maxW, maxH) {
            let rw = w, rh = h;
            if (rw > rh && rw > maxW) {
                rh = Math.round(rh * (maxW / rw));
                rw = maxW;
            } else if (rh >= rw && rh > maxH) {
                rw = Math.round(rw * (maxH / rh));
                rh = maxH;
            }
            return { w: rw, h: rh };
        }

        function drawToCanvas(srcW, srcH, drawCallback, quality = 0.6) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                try {
                    drawCallback(canvas, ctx);
                    canvas.toBlob(blob => {
                        if (!blob) return reject(new Error('Échec de la conversion en blob'));
                        resolve({ blob });
                    }, 'image/jpeg', quality);
                } catch (e) {
                    reject(e);
                }
            });
        }

        // Upload vers ImgBB
        async function uploadToImgBB(blob) {
            const formData = new FormData();
            formData.append("image", blob);

            const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                method: "POST",
                body: formData
            });

            if (!res.ok) throw new Error("Upload ImgBB échoué");

            const data = await res.json();
            return {
                url: data.data.display_url,
                deleteUrl: data.data.delete_url
            };
        }

        // Gestion des photos
        // Gestion des photos - VERSION AVEC SUPPORT HEIC
        photosInput.addEventListener('change', async function (e) {
            const files = Array.from(e.target.files);

            if (files.length === 0) return;

            // Séparer les fichiers HEIC des autres
            const heicFiles = files.filter(file => file.name.toLowerCase().includes('.heic'));
            const validFiles = files.filter(file => {
                // Exclure les fichiers HEIC
                if (file.name.toLowerCase().includes('.heic')) {
                    return false;
                }

                if (!file.type.startsWith('image/')) {
                    showStatus(`${file.name} n'est pas une image valide`, 'error');
                    return false;
                }
                if (file.size > 50 * 1024 * 1024) { // 50MB max
                    showStatus(`${file.name} est trop volumineux (max 50MB)`, 'error');
                    return false;
                }
                return true;
            });

            // Informer l'utilisateur des fichiers HEIC non supportés
            if (heicFiles.length > 0) {
                showStatus(`${heicFiles.length} fichiers HEIC détectés. Veuillez les convertir en JPEG depuis votre iPhone : Réglages > Appareil photo > Formats > Plus compatible`, 'error');
            }

            if (validFiles.length === 0) {
                if (heicFiles.length > 0) {
                    showStatus('Aucune image supportée. Les fichiers HEIC doivent être convertis en JPEG.', 'error');
                } else {
                    showStatus('Aucune image valide sélectionnée', 'error');
                }
                return;
            }

            selectedFiles = validFiles;
            compressedFiles = [];

            showStatus(`Compression de ${validFiles.length} photos en cours...`, 'loading');

            let successCount = 0;
            let errorCount = 0;

            try {
                for (let i = 0; i < validFiles.length; i++) {
                    try {
                        showStatus(`Compression des photos... (${i + 1}/${validFiles.length})`, 'loading');
                        const compressed = await compressImageSmart(validFiles[i]);
                        compressedFiles.push(compressed.blob);
                        successCount++;
                    } catch (error) {
                        console.error(`Erreur compression ${validFiles[i].name}:`, error);
                        errorCount++;
                    }
                }

                if (successCount > 0) {
                    await displayImagePreview(validFiles.slice(0, successCount), compressedFiles);

                    let message = `${successCount} photos compressées avec succès`;
                    if (errorCount > 0) {
                        message += `, ${errorCount} erreurs`;
                    }
                    if (heicFiles.length > 0) {
                        message += `. ${heicFiles.length} fichiers HEIC ignorés`;
                    }

                    showStatus(message, successCount > 0 ? 'success' : 'error');
                } else {
                    showStatus('Erreur lors de la compression de toutes les photos', 'error');
                }

            } catch (error) {
                console.error('Erreur générale:', error);
                showStatus('Erreur lors de la compression des photos', 'error');
            }
        });
        // Affichage des previews
        // Remplacer votre fonction displayImagePreview par celle-ci
        async function displayImagePreview(originalFiles, compressedBlobs) {
            const imagePreview = document.getElementById('image-preview');

            if (originalFiles.length === 0) {
                imagePreview.innerHTML = '';
                toggleFloatingButton(false);
                return;
            }

            // Créer le header sticky
            const header = document.createElement('div');
            header.className = 'preview-header';
            header.innerHTML = `
        <div class="preview-counter">
            <i class="fas fa-images"></i>
            <span>${originalFiles.length} photo${originalFiles.length > 1 ? 's' : ''}</span>
        </div>
        <div class="preview-actions">
            <button type="button" class="btn-small btn-compact" onclick="toggleCompactMode()">
                <i class="fas fa-compress-alt"></i>
                ${compactMode ? 'Normal' : 'Compact'}
            </button>
            <button type="button" class="btn-small btn-clear" onclick="clearAllImages()">
                <i class="fas fa-trash"></i>
                Tout supprimer
            </button>
        </div>
    `;

            // Créer la grille
            const grid = document.createElement('div');
            grid.className = `preview-grid ${compactMode ? 'compact' : ''}`;

            imagePreview.innerHTML = '';
            imagePreview.appendChild(header);
            imagePreview.appendChild(grid);

            // Ajouter les images
            for (let i = 0; i < originalFiles.length; i++) {
                const originalFile = originalFiles[i];
                const compressedBlob = compressedBlobs[i];

                const reader = new FileReader();
                reader.onload = function (e) {
                    const compressedKB = (compressedBlob.size / 1024).toFixed(1);

                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                <img src="${e.target.result}" alt="Preview ${i + 1}" class="preview-image" onclick="previewImage('${e.target.result}', ${i})">
                <button type="button" class="preview-remove" onclick="removeImage(${i})">
                    <i class="fas fa-times"></i>
                </button>
                <div class="preview-size">${compressedKB} KB</div>
            `;
                    grid.appendChild(previewItem);

                    // Ajouter les infos de compression après la dernière image
                    if (i === originalFiles.length - 1) {
                        const totalOriginal = originalFiles.reduce((sum, file) => sum + file.size, 0);
                        const totalCompressed = compressedBlobs.reduce((sum, blob) => sum + blob.size, 0);
                        const totalRatio = ((1 - totalCompressed / totalOriginal) * 100).toFixed(1);

                        const compressionInfo = document.createElement('div');
                        compressionInfo.className = 'compression-info';
                        compressionInfo.innerHTML = `
                    <i class="fas fa-chart-line"></i>
                    <span>
                        <strong>Compression totale :</strong> 
                        ${(totalOriginal / 1024).toFixed(1)} KB → ${(totalCompressed / 1024).toFixed(1)} KB 
                        (-${totalRatio}%)
                    </span>
                `;
                        imagePreview.appendChild(compressionInfo);
                    }
                };
                reader.readAsDataURL(compressedBlob);
            }

            // Activer le bouton flottant si beaucoup d'images
            toggleFloatingButton(originalFiles.length > 10);
        }

        // Variables pour l'interface améliorée
        let compactMode = false;

        // Fonctions utilitaires
        window.toggleCompactMode = function () {
            compactMode = !compactMode;

        window.clearAllImages = function () {

        window.previewImage = function (src, index) {
            const modal = document.createElement('div');
            modal.style.cssText = `

        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);

            modal.appendChild(img);
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        };

        function toggleFloatingButton(show) {
            const floatingBtn = document.getElementById('floating-submit');
            const normalBtn = document.getElementById('normal-submit');

            if (show) {
                floatingBtn.classList.add('visible');
                normalBtn.style.display = 'none';
            } else {
                floatingBtn.classList.remove('visible');
                normalBtn.style.display = 'block';
            }
        }

        // Gérer le clic sur le bouton flottant
        document.getElementById('floating-submit').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('photos-form').dispatchEvent(new Event('submit'));
        });
        // Fonction globale pour supprimer une photo
        window.removeImage = function (index) {
            selectedFiles.splice(index, 1);
            compressedFiles.splice(index, 1);

            if (selectedFiles.length > 0) {
                displayImagePreview(selectedFiles, compressedFiles);
            } else {
                imagePreview.innerHTML = '';
            }

            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            photosInput.files = dt.files;
        };

        // Affichage des messages de statut
        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.style.display = 'block';

            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-times-circle',
                loading: 'fas fa-spinner fa-spin'
            };

            status.innerHTML = `
                <i class="${icons[type]}"></i>
                ${message}
            `;

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const chantier = document.getElementById('chantier-input').value.trim();
            const description = document.getElementById('description-input').value.trim();
            const agent = document.getElementById('agent-input').value.trim();

            if (agent) {
                localStorage.setItem('agent-signature', agent);
            }

            if (!chantier || !agent) {
                showStatus('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            showStatus("Envoi des photos en cours...", "loading");

            try {
                let photos = [];

                showStatus(`Upload des photos... (0/${compressedFiles.length})`, "loading");

                for (let i = 0; i < compressedFiles.length; i++) {
                    try {
                        showStatus(`Upload des photos... (${i + 1}/${compressedFiles.length})`, "loading");
                        const uploaded = await uploadToImgBB(compressedFiles[i]);
                        photos.push(uploaded);
                    } catch (err) {
                        console.error("Erreur upload photo :", err);
                        showStatus(`Erreur lors de l'upload de la photo ${i + 1}`, "error");
                    }
                }

                showStatus("Enregistrement des données...", "loading");

                // Enregistrer dans Firebase
                await addDoc(collection(db, "photos_chantiers"), {
                    chantier,
                    description: description || null,
                    agent,
                    photos,
                    createdAt: new Date()
                });

                // Envoi notification ntfy
                let message = `📸 Nouvelles photos de chantier de ${agent}\n🏗️ Chantier: ${chantier}`;

                if (description) {
                    message += `\n📝 ${description}`;
                }

                message += `\n📊 ${photos.length} photo${photos.length > 1 ? 's' : ''} ajoutée${photos.length > 1 ? 's' : ''}`;

                // Ajouter l'URL de la première photo si disponible
                if (photos.length > 0 && photos[0].url) {
                    message += `\n📸 ${photos[0].url}`;
                }

                try {
                    await fetch("https://ntfy.sh/signalement-propre-eco", {
                        method: "POST",
                        body: message
                    });
                } catch (ntfyError) {
                    console.error("Erreur notification ntfy:", ntfyError);
                }

                showStatus("✅ Photos envoyées avec succès !", "success");

                // Réinitialiser le formulaire
                form.reset();
                selectedFiles = [];
                compressedFiles = [];
                imagePreview.innerHTML = '';

                // Remettre l'agent sauvegardé après reset
                if (savedAgent) {
                    agentInput.value = savedAgent;
                }

            } catch (err) {
                console.error("Erreur:", err);
                showStatus(`❌ Erreur lors de l'envoi : ${err.message}`, "error");
            }
        });
        // Navigation mobile
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('.nav-toggle');
            const menu = document.querySelector('.nav-menu');

            if (toggleButton && menu) {
                toggleButton.addEventListener('click', () => {
                    menu.classList.toggle('open');
                });

                document.querySelectorAll('.nav-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        menu.classList.remove('open');
                    });
                });
            }
        });
